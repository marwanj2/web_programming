{% extends "layout.html" %}

{% block title %}
  Flights
{% endblock %}

{% block body %}
  <h1>Book a Flight</h1>
  <form action="{{ url_for('book')}} method="post">
    <div class="form-group">
      <select class="form-control" name="flight_id>
        {% for flight in flights %}
          <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }} in {{ flight.duration }} minutes.
        {% endfor %}
      </select>
    </div>
      <input class="form-control" name="name" placeholder="in here!" />
    <div class="form-group">
      
    </div>
  </form>
